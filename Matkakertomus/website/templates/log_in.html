{% extends "base.html" %} {% block title %}Kirjaudu sisään - Matkakertomus{% endblock %} {% block content%}
   <div class="container"> 
    <form method="POST">
      <br>
      <h3>Kirjaudu sisään</h3>
      <div class="form-group">
        <label for="email">Sähköposti</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Salasana</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Kirjaudu</button>
    </form>
  </div>  
{% endblock %}
